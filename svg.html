<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>SVG</title>
        <style>
            body {
                background: lightgray;
            }
            #svg {
                background: white;
            }
        </style>
    </head>
    <body>
        <svg width="800px" height="600px" id="svg">
            <rect x="200" y="350" width="300" height="250"
                  stroke="black" stroke-width="2" fill="none" />
            <line x1="150" y1="350" x2="550" y2="350"
                  stroke="black" stroke-width="2" fill="none" />
            <line x1="150" y1="350" x2="350" y2="200"
                  stroke="black" stroke-width="2" fill="none" />
            <line x1="550" y1="350" x2="350" y2="200"
                  stroke="black" stroke-width="2" fill="none" />
            <circle cx="600" cy="475" r="25"
                    stroke="black" stroke-width="2" fill="none" />
            <line x1="600" y1="500" x2="600" y2="550"
                  stroke="black" stroke-width="2" fill="none" />
            <line x1="575" y1="600" x2="600" y2="550"
                  stroke="black" stroke-width="2" fill="none" />
            <line x1="625" y1="600" x2="600" y2="550"
                  stroke="black" stroke-width="2" fill="none" />
            <line x1="600" y1="510" x2="560" y2="520"
                  stroke="black" stroke-width="2" fill="none" />
            <line x1="600" y1="510" x2="640" y2="520"
                  stroke="black" stroke-width="2" fill="none" />
        </svg>
    </body>
</html>
